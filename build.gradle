buildscript {
    repositories {
        mavenLocal()
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "https://repo.grails.org/grails/core" }
        mavenCentral()
        maven {
            credentials {
                username mavenUser
                password mavenPassword
            }
            url "http://maven.causecode.com"
        }
    }
    dependencies {
        classpath "org.grails:grails-gradle-plugin:$grailsVersion"
        classpath "com.causecode.plugins:gradle-code-quality:0.0.2"
    }
}

version "0.0.1"
group "com.causecode.plugins"

apply plugin:"eclipse"
apply plugin:"idea"
apply plugin:"org.grails.grails-plugin"
apply plugin:"org.grails.grails-plugin-publish"
apply plugin:'gradle-code-quality'

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://plugins.gradle.org/m2/" }
    maven { url "https://repo.grails.org/grails/core" }
    maven {
        credentials {
            username ccRepoUser
            password ccRepoPassword
        }
        url "http://maven.causecode.com"
    }
}

dependencyManagement {
    imports {
        mavenBom "org.grails:grails-bom:$grailsVersion"
    }
    applyMavenExclusions false
}

dependencies {
    // Default plugin dependencies shipped with grails 3.2.0
    compile "org.springframework.boot:spring-boot-starter-logging"
    compile "org.springframework.boot:spring-boot-autoconfigure"
    compile "org.grails:grails-core"
    compile "org.springframework.boot:spring-boot-starter-actuator"
    compile "org.springframework.boot:spring-boot-starter-tomcat"
    compile "org.grails:grails-dependencies"
    compile "org.grails:grails-web-boot"
    compile "org.grails.plugins:cache"
    compile "org.grails.plugins:scaffolding"
    console "org.grails:grails-console"
    profile "org.grails.profiles:web-plugin"
    provided "org.grails:grails-plugin-services"
    provided "org.grails:grails-plugin-domain-class"
    // Default dependency of plugin shipped with Grails 3.2.0 Not required for this plugin, so commented.
    // provided "org.codehaus.groovy:groovy-ant"
    //  runtime "com.bertramlabs.plugins:asset-pipeline-grails:2.8.2"
    testCompile "org.grails:grails-plugin-testing"
    testCompile "org.grails.plugins:geb"
    testRuntime "org.seleniumhq.selenium:selenium-htmlunit-driver:2.47.1"
    testRuntime "net.sourceforge.htmlunit:htmlunit:2.18"

    // CauseCode Dependencies
    compile "com.causecode.plugins:nucleus:0.4.3"
    compile "com.causecode.plugins:rest-security-core:0.0.1"

    // Grails JSON Views
    compile "org.grails.plugins:views-json:1.1.2"
    compile "org.grails.plugins:views-json-templates:1.1.2"

    // Grails Plugins
    compile 'org.grails.plugins:quartz:2.0.9'
    compile "org.grails.plugins:asynchronous-mail:2.0.0.RC4"
    compile "org.grails.plugins:export:2.0.0"

    // Test Dependencies
    testCompile "org.grails:grails-datastore-rest-client"

    // Grails core dependencies
    compile "org.grails:grails-logging"

    // Grails Core Plugins Dependencies
    compile "org.grails:grails-plugin-async"

    // Hibernate Dependencies
    compile "org.grails.plugins:hibernate5"

    // In memory H2 Database.
    runtime "com.h2database:h2"
}

ccJacocoExt {
    excludes = [
        '**/Application*/**',
        '**/UrlMappings*/**',
    ]
}

project.publishing {
    publications {
        mavenJava(MavenPublication) {
            from project.components.java

            artifactId "user-management"

            pom.withXml {
                def pomNode = asNode()
                // version-less dependencies are handled with dependencyManagement
                pomNode.dependencies.dependency.findAll {
                    it.version.text().isEmpty()
                }.each {
                    it.replaceNode {}
                }
            }
        }
    }
    repositories {
        maven {
            credentials {
                username mavenPublishUser
                password mavenPublishPassword
            }
            url "http://maven-upload.causecode.com"
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = gradleWrapperVersion
}

grailsPublish {
    user = 'user'  // Not required if you defined BINARY_USER var
    key = 'key'    // Not required if you defined BINARY_KEY var
    userOrg = 'mycompany' // Optional
    githubSlug = 'foo/bar'
    license {
        name = 'Apache-2.0'
    }
    title = "My Plugin Title"
    desc = "My Plugin Description"
    developers = [johndoe: "John Doe"]
}